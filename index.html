<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X O Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head row">
        <div class="title col-12" id="title"><span>X O</span> Game</div>
      </div>

      <div class="row body">
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item1"></div>
        </div>
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item2"></div>
        </div>
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item3"></div>
        </div>

        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item4"></div>
        </div>
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item5"></div>
        </div>
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item6"></div>
        </div>

        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item7"></div>
        </div>
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item8"></div>
        </div>
        <div class="col-4">
          <div class="square" onclick="game(this.id)" id="item9"></div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
